<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service On The Way</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let countdown;
    window.onload = function() {
      let timer = 120;
      const countdownDisplay = document.getElementById("countdown");

      countdown = setInterval(() => {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        countdownDisplay.textContent = `${minutes}m ${seconds < 10 ? '0' : ''}${seconds}s`;

        if (timer <= 0) {
          clearInterval(countdown);
          countdownDisplay.textContent = "Arrived!";
        }

        timer--;
      }, 1000);
    };
  </script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-violet-600 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-10 text-center max-w-md w-full">
    <h1 class="text-3xl font-bold text-green-600 mb-4">âœ… Your service is on the way!</h1>
    <p class="text-lg text-gray-700 mb-2">Estimated arrival time:</p>
    <div class="text-4xl font-bold text-blue-800 mb-4" id="countdown">2m 00s</div>
    <p class="text-sm text-gray-500 mb-6">Please stay at your current location. Help is arriving shortly.</p>
    
    <!-- Redirect Button -->
    <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-xl transition duration-200">
       Back to Main Site
    </a>
  </div>
</body>
</html>
