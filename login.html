<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpmefy Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-700 to-pink-500">

  <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative">

    <!-- Left Panel -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-purple-800 to-pink-600 text-white flex flex-col justify-center items-center p-10 space-y-6">
      <h1 class="text-4xl font-bold text-center">Welcome to Helpmefy</h1>
      <p class="text-center">Get help, give help â€” be part of something bigger.</p>
      <button id="toggleForm"
              class="mt-4 bg-white text-purple-700 font-bold px-6 py-2 rounded shadow hover:bg-gray-100 transition duration-300">
        Switch to Signup
      </button>
    </div>

    <!-- Right Panel (Forms) -->
    <div class="w-full md:w-1/2 px-8 py-12">

      <!-- Login Form -->
      <form id="loginForm" action="login.php" method="POST" class="space-y-5 transition duration-300 ease-in-out">
        <h2 class="text-3xl font-bold text-purple-700 mb-4">Login</h2>
        <input type="email" name="email" placeholder="Email"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
        <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Login</button>
      </form>
      
      <!-- Signup Form (Hidden Initially) -->
      <form id="signupForm" action="signup.php" method="POST" class="space-y-5 hidden transition duration-300 ease-in-out">
        <h2 class="text-3xl font-bold text-pink-600 mb-4">Signup</h2>
        <input type="text" name="name" placeholder="Full Name"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        <input type="email" name="email" placeholder="Email"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        <button type="submit"
                class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">Signup</button>
      </form>
      

    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toggleBtn = document.getElementById('toggleForm');

    let showingLogin = true;

    toggleBtn.addEventListener('click', () => {
      if (showingLogin) {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        toggleBtn.textContent = "Switch to Login";
      } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        toggleBtn.textContent = "Switch to Signup";
      }
      showingLogin = !showingLogin;
    });
  </script>

</body>
</html>
